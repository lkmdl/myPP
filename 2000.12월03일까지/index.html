<!DOCTYPE html>
<html lang="ko">

    <link rel="stylesheet" href="./css/main.css">
    <title>멸치 아저씨 채널 바꿔드리기</title>
    <script>
        function nvd(code) {
            document.getElementById("ifr").src =
                "https://www.youtube.com/embed/" +
                code +
                "?autoplay=1&playsinline=1";
        }
    </script>
</head>

        <div class="screen rbx">
            <iframe id="ifr" src="https://www.youtube.com/embed/
            e9ikyO0rWq8

            </iframe>
        </div>
        <div class="ch ch1" onclick="nvd('ZkhapuxJIOQ')"></div>
        <div class="ch ch2" onclick="nvd('_0ypA70rBos')"></div>
