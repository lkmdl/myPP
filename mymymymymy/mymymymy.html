<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <title>mymymymymymy</title>
    <link rel="stylesheet" href="./mymymymymy.css">
    <style>
div {
    text-align: center;
}

nav.bx.navb {
    position: fixed;

}

.bx {
    border: 1px dotted mintcream;
}

.bx.hb {
    position: absolute;
    line-height: 50%;
    left: 45%;
}

.bx.cb {
    position: absolute;
    top: 10%;
    left: 45%;

}

.bx.fb {
    position: absolute;
    bottom: 0;
    left: 45%;

    text-align: center;
}


h2.menu1 {
    position: absolute;
    text-align: center;
}
    </style>

</head>

<body>
    <!-- 상단 영역  -->
    <header>
        <!-- h1  이미지로 대체할 예정 -->
        <div class="bx hb">
            <h1><a href="">THINKBUD</a></h1>
        </div>
        <nav class="bx navb">
            <a class="bx menu1" href=" ">WORK</a>
            <a class="bx menu1" href=" ">ABOUT</a>
            <a class="bx menu1" href=" ">CONTACT</a>
        </nav>
    </header>

    <!-- 컨텐츠 영역 -->
    <main>
        <div class="bx cb">
            <h2>컨텐츠 영역 / main.cont</h2>

        </div>
    </main>

    <!-- 하단영역 -->
    <footer>
        <div class="bx fb">
            <h3>하단 영역 /footer.info</h3>
    </footer>
    </div>
</body>

</html>
